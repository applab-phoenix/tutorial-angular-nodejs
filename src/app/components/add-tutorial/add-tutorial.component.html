<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Titre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          />
        </div>
  
        <button (click)="saveTutorial()" class="btn btn-success">Enregistrer</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutoriel est enregistré avec succès!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Ajouter</button>
      </div>
    </div>
  </div>
